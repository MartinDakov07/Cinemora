.carousel {
  display: flex;
  flex-wrap: wrap;          /* allow items to wrap to next line if needed */
  justify-content: center;  /* center items horizontally */
  align-items: center;      /* center items vertically if heights differ */
  gap: 40px;                /* spacing between items */
  margin-left:15px;
  overflow: hidden;         /* hide overflow */
  animation: none !important; /* stop any sliding from main CSS */
}


.carousel img {
  width: 200px;
  border-radius: 10px;
  transition: transform 0.3s;
}
.carousel img:hover {
  transform: scale(1.05);
}
/* ===== CAROUSEL OVERLAY ON HOLD ===== */
/* ===== HOVER TO REVEAL TITLE IN CAROUSEL ===== */
.carousel-item {
  position: relative;
  display: inline-block;
  border-radius: 10px;
  overflow: hidden;
  flex-shrink: 0;
}

.carousel-item img {
  width: 200px;
  border-radius: 10px;
  cursor:pointer;
  display: block;
  transition:none;
  user-select: none;
}

/* Overlay (hidden by default) */
.carousel-item::after {
  content: attr(data-title);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  font-weight: 600;
  font-size: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  border-radius: 10px;
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}


/* Show overlay when hovering */
.carousel-item:hover::after {
  opacity: 1;
}

/* Slight darkening effect on hover */
.carousel-item:hover img {
  filter: brightness(0.7);
}
.heart-btn {
  position: absolute;
  top: 12px;
  right: 12px;
  font-size: 26px;
  cursor: pointer;
  user-select: none;
  color: #8e68ff;
  filter: drop-shadow(0 0 3px black);
  transition: transform 0.2s ease;
  pointer-events: auto;
  z-index: 10;     /* makes sure it sits above image */
}

/* Smooth pop animation when heart is toggled */
.heart-btn.hearted {
  animation: pop 0.25s ease;
}

@keyframes pop {
  0% { transform: scale(1); }
  40% { transform: scale(1.35); }
  100% { transform: scale(1.15); }
}

/* Floating toast notification with slide + fade */
.toast {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: rgba(20, 20, 30, 0.95);
  color: white;
  padding: 14px 20px;
  border-radius: 10px;
  font-size: 15px;
  opacity: 0;
  transform: translateY(40px) scale(0.95);
  pointer-events: none;
  transition: opacity 0.35s ease, transform 0.35s ease;
  z-index: 9999;
  border-left: 4px solid #8e68ff;
}
.toast.show {
  opacity: 1;
  transform: translateY(0px) scale(1);
}

<script>
function loadMyList() {
  return JSON.parse(localStorage.getItem("myList")) || [];
}

function saveMyList(list) {
  localStorage.setItem("myList", JSON.stringify(list));
}

// --- TOAST QUEUE SYSTEM ---
let toastQueue = [];
let toastActive = false;

function showToast(message) {
  toastQueue.push(message);
  if (!toastActive) nextToast();
}
document.querySelectorAll(".carousel-item").forEach(card => {
  card.addEventListener("click", function (e) {
    
    // Don't trigger when clicking heart button
    if (e.target.classList.contains("heart-btn")) return;

    const page = this.dataset.page;
    if (!page) return;

    // Open from series.html ‚Üí go to the /series/... file
    window.location.href = `series/${page}.html`;
  });
});

function nextToast() {
  if (toastQueue.length === 0) {
    toastActive = false;
    return;
  }

  toastActive = true;
  const toast = document.getElementById("toast");
  toast.textContent = toastQueue.shift();
  toast.classList.add("show");

  setTimeout(() => {
    toast.classList.remove("show");

    setTimeout(() => {
      nextToast();
    }, 350); 
  }, 2200);
}
// -------------------------------------

function markSavedHearts() {
  const myList = loadMyList();

  document.querySelectorAll(".heart-btn").forEach(btn => {
    if (myList.some(item => item.title === btn.dataset.title)) {
      btn.classList.add("hearted");
    }
  });
}

document.querySelectorAll(".heart-btn").forEach(btn => {
  btn.addEventListener("click", (e) => {
    e.stopPropagation();

    const item = {
      title: btn.dataset.title,
      img: btn.dataset.img,
      page: btn.dataset.page
    };

    let myList = loadMyList();

    if (myList.some(x => x.title === item.title)) {
      myList = myList.filter(x => x.title !== item.title);
      btn.classList.remove("hearted");
      showToast(`${item.title} removed from My List`);
    } else {
      myList.push(item);
      btn.classList.add("hearted");
      showToast(`${item.title} added to My List üíú`);
    }

    saveMyList(myList);
  });
});

markSavedHearts();
const genreButtons = document.querySelectorAll(".genre-btn");
const cards = document.querySelectorAll(".carousel-item");

genreButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    // Active button highlight
    genreButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const selectedGenre = btn.dataset.genre;

    cards.forEach(card => {
      if (selectedGenre === "all" || card.dataset.genre === selectedGenre) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  });
});
// === SEARCH SYSTEM ===
const searchDatabase = {
  "breaking bad": { page: "series/breakingbad.html" },
  "better call saul": { page: "series/bettercallsaul.html" },
  "prison break": { page: "series/prisonbreak.html" },

  "aliceinborderland": {page: "series/thewalkingdead.html"},
  "f1": {page:"f1.html"},
  "sinners": { page: "sinners.html" },
  "a minecraft movie": { page: "minecraft.html" },
  "frozen": {page: "kids.html"},
  "minions": {page: "kids.html"},
  "peppa pig": {page: "kids.html"},
  "paw patrol": {page: "kids.html"},
  "toy story": {page: "kids.html"},
  "finding nemo": {page: "kids.html"},
  "kung fu panda": {page: "kids.html"},
  "cars": {page: "kids.html"},
  "how to train your dragon": {page: "kids.html"},
  "harry potter": {page: "kids.html"},
  "the incredibles": {page: "kids.html"},
  "moana": {page: "kids.html"},
  "deadpool and wolverine": {page: "movies.html"},
  "dune: part two": {page: "movies.html"},
  "kong vs godzilla": {page: "movies.html"},
  "oppenheimer": {page: "movies.html"},
  "avatar": {page: "movies.html"},
  "john wick 4": {page: "movies.html"},
  "interstellar": {page: "movies.html"},
  "transformers": {page: "movies.html"},
  "the batman": {page: "movies.html"},
};


const searchInput = document.getElementById("searchInput");
const suggestionsBox = document.getElementById("suggestions");

// === AUTO-SUGGEST SYSTEM ===
searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase().trim();
  suggestionsBox.innerHTML = "";

  if (query.length === 0) {
    suggestionsBox.style.display = "none";
    return;
  }

  // get titles from DB
  const titles = Object.keys(searchDatabase);

  // get matches
  const matches = titles.filter(t => t.includes(query));

  if (matches.length === 0) {
    suggestionsBox.style.display = "none";
    return;
  }

  suggestionsBox.style.display = "block";

  matches.forEach(title => {
    const div = document.createElement("div");
    div.textContent = title;

    div.onclick = () => {
      const itemPage = searchDatabase[title].page;
      window.location.href = itemPage;
    };

    suggestionsBox.appendChild(div);
  });
});
// === ENTER KEY SEARCH HANDLER ===
searchInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    const query = searchInput.value.toLowerCase().trim();

    // If empty ‚Üí do nothing
    if (!query) return;

    // If match exists ‚Üí go to movie
    if (searchDatabase[query]) {
      window.location.href = searchDatabase[query].page;
      return;
    }

    // Otherwise ‚Üí go to "Not Found" page
    window.location.href = "notfound.html?query=" + encodeURIComponent(query);
  }
});


</script>
