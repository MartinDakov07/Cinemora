<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Result</title>
  <link rel="stylesheet" href="kids.css">
  <style>
    .result-wrapper {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .top-buttons {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn-nav {
      padding: 12px 25px;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #6c63ff, #ff6ec7);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      transition: 0.25s;
    }

    .btn-nav:hover {
      transform: scale(1.07);
      box-shadow: 0 0 18px rgba(255,255,255,0.4);
    }

    h1 {
      text-align: center;
      margin-top: 25px;
      color: #a44cf5;
      text-shadow: 0 0 10px #a44cf5;
    }
    .media-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.thumbnail {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity .3s;
}

.trailer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity .3s;
}

.media-container:hover .thumbnail {
  opacity: 0;
}

.media-container:hover .trailer {
  opacity: 1;
}

  </style>
</head>
<body>

  // Read search query
  const params = new URLSearchParams(window.location.search);
  const query = (params.get("q") || "").toLowerCase().trim();

  const container = document.getElementById("resultContainer");

  if (movies[query]) {
    const m = movies[query];

    container.innerHTML = `
      <div class="card" style="width:280px; height:400px;">
        <div class="media-container">
          <img class="thumbnail" src="${m.img}">
          <video class="trailer" muted loop preload="metadata" playsinline>
            <source src="${m.trailer}" type="video/mp4">
          </video>
        </div>
        <h3>${m.title}</h3>
      </div>
    `;
  } else {
    container.innerHTML = `
      <h2 style="color:#ff4a8d;">Movie not found.</h2>
    `;
  }
  // Enable video play on hover
document.addEventListener("mouseover", function(e) {
  if (e.target.tagName === "VIDEO") {
    e.target.play();
  }
});

document.addEventListener("mouseout", function(e) {
  if (e.target.tagName === "VIDEO") {
    e.target.pause();
    e.target.currentTime = 0; // restart when hovering again
  }
});
