  <style>
    .result-wrapper {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .top-buttons {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn-nav {
      padding: 12px 25px;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #6c63ff, #ff6ec7);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      transition: 0.25s;
    }

    .btn-nav:hover {
      transform: scale(1.07);
      box-shadow: 0 0 18px rgba(255,255,255,0.4);
    }

    h1 {
      text-align: center;
      margin-top: 25px;
      color: #a44cf5;
      text-shadow: 0 0 10px #a44cf5;
    }
    .media-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.thumbnail {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity .3s;
}
/* Smooth animation */
.card-info {
  transition: opacity 0.35s ease, transform 0.35s ease;
}

/* Hide text ONLY when hovering media (not buttons) */
.media-container:hover ~ .card-info {
  opacity: 0;
  transform: translateY(20px);
  pointer-events: none;
}

/* Buttons remain interactive */
.card-info button {
  pointer-events: auto;
}


.trailer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity .3s;
}

.media-container:hover .thumbnail {
  opacity: 0;
}

.media-container:hover .trailer {
  opacity: 1;
}

  </style>
</head>

setTimeout(() => {
  const video = document.querySelector(".trailer");

  if (!video) return;

  const container = video.parentElement;

  container.addEventListener("mouseenter", () => {
    video.currentTime = 30;
    video.play().catch(() => {});
  });

  container.addEventListener("mouseleave", () => {
    video.pause();
    video.currentTime = 30;
  });
}, 100);


  // Read search query
  const params = new URLSearchParams(window.location.search);
  const query = (params.get("q") || "").toLowerCase().trim();

  const container = document.getElementById("resultContainer");

  if (movies[query]) {
    const m = movies[query];

container.innerHTML = `
  <div class="card" style="width:380px; height:430px;">

    <div class="media-container">
      <img class="thumbnail" src="${m.img}">
      <video class="trailer" muted loop preload="metadata" playsinline>
        <source src="${m.trailer}" type="video/mp4">
      </video>
    </div>

    <div class="card-info" style="text-align:left;">
      <h3>${m.title}</h3>

      <p style="font-size:0.85rem; opacity:0.9; margin:4px 0;">
        üßí Ages ${m.age} ‚Ä¢ ‚è± ${m.duration}

      </div>
    </div>
  </div>
`;


  } else {
    container.innerHTML = `
      <h2 style="color:#ff4a8d;">Movie not found.</h2>
    `;
  }
  // Enable video play on hover
document.addEventListener("mouseover", function(e) {
  if (e.target.tagName === "VIDEO") {
    e.target.play();
  }
});

document.addEventListener("mouseout", function(e) {
  if (e.target.tagName === "VIDEO") {
    e.target.pause();
