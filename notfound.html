<!DOCTYPE html>
<html>
<head>
  <title>Not Found</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    html{
        display:flex;
        justify-content:center;
        align-items:center;
        height:80%;
    }
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0; /* FIXED — removed the margin pushing navbar down */
      padding-top: 130px; /* spacing for content, so navbar doesn't cover text */
    }

    /* NAVBAR FIXES */
    header.navbar {
      position: fixed;   /* keeps navbar at the top */
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      background-color: #0a0a0a;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      margin-left: 20px;
      gap: 10px;
      position: relative;
    }

    .navbar .home {
      color: var(--accent, #6c63ff);
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      transition: 0.3s;
    }
    .navbar .home:hover {
      color: var(--accent2, #a44cf5);
    }

    .navbar h3 {
      color: var(--accent2);
      margin-left: 20px;
    }

    nav.nav-links {
      margin-right: 20px;
    }

    .nav-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      transition: 0.3s;
    }

    .nav-links a:hover,
    .nav-links .active {
      color: #6c63ff;
      text-shadow: 0 0 10px #6c63ff;
    }

    .notfound-icon {
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  opacity: 0.9;
}

.notfound-icon svg {
  stroke: #6c63ff; /* your theme accent */
  transition: 0.3s ease;
}

.notfound-icon svg:hover {
  stroke: #a44cf5; /* your accent2 */
  transform: scale(1.05);
}
.search-notfound {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

.search-notfound input {
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 25px;
  border: 2px solid #6c63ff;
  background-color:#0b0c10;
  color:#fff;
  outline: none;
  width: 300px;
  max-width: 90%;
  transition: 0.3s;
}

.search-notfound input:focus {
  border-color: #a44cf5;
  box-shadow: 0 0 10px #6c63ff;
}

.suggestions-box {
  position: absolute;
  top: 45px;
  width: 300px;
  max-width: 90%;
  background-color: #1a1a1a;
  border-radius: 10px;
  overflow: hidden;
  display: none;
  z-index: 100;
}

.suggestions-box div {
  padding: 10px;
  cursor: pointer;
  color: #fff;
  background-color:#0b0c10;
  transition: 0.2s;
}

.suggestions-box div:hover {
  background-color: #6c63ff;
  color: #fff;
}
    .query {
      color: #6c63ff;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header class="navbar">
  <div class="logo">
    <img src="cinemora-removebg-preview.png" alt="Cinemora Logo" height="50">
    <span>Your World of Entertainment</span>
    <a href="index.html" class="home">← Back to Home</a>
  </div>

  <nav class="nav-links">
    <a href="series.html">Series</a>
    <a href="movies.html" class="active">Movies</a>
    <a href="kids.html">Kids</a>
    <a href="mylist.html">My List</a>
  </nav>
</header>

<!-- MAIN CONTENT (properly spaced) -->
<div class="notfound-icon">
  <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="#6c63ff" stroke-width="1.5">
    <circle cx="11" cy="11" r="8"></circle>
    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    <line x1="8" y1="9" x2="10" y2="11"></line>
    <line x1="10" y1="9" x2="8" y2="11"></line>
  </svg>
</div>

<h1>We couldn't find a match for:</h1>
<p class="query" id="queryText"></p>
<p>Try checking your spelling or searching for another movie or series.</p>
<div class="search-notfound">
  <input type="text" id="notfoundSearch" placeholder="Try searching for another movie or series..." autocomplete="off">
  <div id="notfoundSuggestions" class="suggestions-box"></div>
</div>

<script>
      const params = new URLSearchParams(window.location.search);
  const q = params.get("query");
  document.getElementById("queryText").textContent = q;
  // Example search database (same as your main page)
  const searchDatabase = {
    "breaking bad": { page: "series/breakingbad.html" },
    "better call saul": { page: "series/bettercallsaul.html" },
    "prison break": { page: "series/prisonbreak.html" },
    "you": { page: "series/you.html" },
    "dexter": {page: "series/dexter.html"},
    "reacher": {page: "series/reacher.html"},
    "thewalkingdead": {page: "series/thewalkingdead.html"},
    "aliceinborderland": {page: "series/thewalkingdead.html"},
    "f1": {page:"f1.html"},
    "sinners": { page: "sinners.html" },
    "a minecraft movie": { page: "minecraft.html" },
    "frozen": {page: "kids.html"},
    "minions": {page: "kids.html"},
    "peppa pig": {page: "kids.html"},
    "paw patrol": {page: "kids.html"},
    "toy story": {page: "kids.html"},
    "finding nemo": {page: "kids.html"},
    "kung fu panda": {page: "kids.html"},
    "cars": {page: "kids.html"},
    "how to train your dragon": {page: "kids.html"},
    "harry potter": {page: "kids.html"},
    "the incredibles": {page: "kids.html"},
    "moana": {page: "kids.html"},
  };

  const searchInput = document.getElementById("notfoundSearch");
  const suggestionsBox = document.getElementById("notfoundSuggestions");

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase().trim();
    suggestionsBox.innerHTML = "";

    if (query.length === 0) {
      suggestionsBox.style.display = "none";
      return;
    }

    const titles = Object.keys(searchDatabase);
    const matches = titles.filter(t => t.includes(query));

    if (matches.length === 0) {
      suggestionsBox.style.display = "none";
      return;
    }

    suggestionsBox.style.display = "block";

    matches.forEach(title => {
      const div = document.createElement("div");
      div.textContent = title;
      div.onclick = () => {
        const itemPage = searchDatabase[title].page;
        window.location.href = itemPage;
      };
      suggestionsBox.appendChild(div);
    });
  });
</script>


</body>
</html>
